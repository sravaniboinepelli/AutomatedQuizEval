{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <ul class="list-group" style="width:100%">
            {% for submission, score in render %}
            <li class="list-group-item">Student: {{ submission.uid }}; Submitted: {{ submission.submitted }}: Score/30: {{ score }}</li>
            {% endfor %}
        </ul>

    </div>

</div>

{% endblock %}
